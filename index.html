<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>
    <link rel="stylesheet" href="https://slawomir-zaziablo.github.io/range-slider/css/rSlider.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://slawomir-zaziablo.github.io/range-slider/js/rSlider.min.js"></script>
    <style>
        #options>div {
            margin: 0 0 20px 20px;
        }

        .rs-tooltip {
            top: 60px;
            min-width: 0px;
        }

        .rs-container {
            margin-top: 10px;
            margin-left: 20px;
        }

        body {
            font-family: 'Roboto';
        }
    </style>
    <title>D3 Visualization</title>
</head>

<body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
    <h1 style="margin-left: 70px; margin-top: 50px;">NBA Player Finder</h1>
    <div style="display: flex;">
        <div id="graph">

        </div>
        <div id="options">
            <div>
                <label for="teamDropdown">Team:</label>
                <select id="teamDropdown" style="margin-right: 10px;"></select>
                <label for="posDropdown">Position:</label>
                <select id="posDropdown"></select>
            </div>
            <div>
                <label for="ageSlider">Age:</label>
                <input type="text" id="ageSlider" />
            </div>
            <div>
                <label for="twoPointSlider">2P%:</label>
                <input type="text" id="twoPointSlider" />
            </div>
            <div>
                <label for="threePointSlider">3P%:</label>
                <input type="text" id="threePointSlider" />
            </div>
            <button id="refreshButton">Reset Selection</button>
        </div>
    </div>
</body>

</html>
